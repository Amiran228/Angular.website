<div class="button">
  <button mat-raised-button color="basic" routerLink="/main" class="stretch-button">Главная</button>
  <button mat-raised-button color="primary" routerLink="/table" class="stretch-button">Таблица</button>
</div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Имя </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="lvl">
            <th mat-header-cell *matHeaderCellDef> Уровень </th>
            <td mat-cell *matCellDef="let element"> {{element.lvl}} </td>
        </ng-container>

        <ng-container matColumnDef="power">
            <th mat-header-cell *matHeaderCellDef> Сила </th>
            <td mat-cell *matCellDef="let element"> {{element.power}} </td>
        </ng-container>

        <ng-container matColumnDef="abilities">
            <th mat-header-cell *matHeaderCellDef> Способности </th>
            <td mat-cell *matCellDef="let element">
              <span *ngFor="let ability of element.abilities; let i = index">
                  {{ ability }}{{ i !== element.abilities.length - 1 ? ', ' : '' }}
              </span>
          </td>
        </ng-container>

        <div class="button-container">
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Удалить </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="deleteRow(element)" >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>
      </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
